<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yap Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #FFB6C1;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-wrapper {
      width: 100%;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #f180f0;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #810879;
    }

    .confirmation {
      display: none;
      margin-top: 20px;
      color: green;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 24px;
      }

      button {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      input,
      textarea {
        font-size: 14px;
      }

      label {
        font-size: 14px;
      }
    }

    .home-button {
    position: absolute;
    top: 30px;
    left: 30px;
    padding: 0.5rem 1rem;
    font-size: 0.95rem;
    background-color: #fff;
    border: 2px solid #ddd;
    color: #333;
    font-size: 1.4rem;
    border-radius: 12px;
    text-decoration: none;
    outline-width: 2px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    transition: background-color 0.2s;
    z-index: 1000;
}

    .home-button:hover {
    background-color: #f0f0f0;
}
  </style>
</head>
<body>
    <a href="../index.html" class="home-button">Return Home</a>
    <br>
  <div class="form-wrapper">
    <div class="form-container">
      <h2>spill pleease (or yap, vent, talk, etc.)</h2>
      <form id="contactForm">

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div class="confirmation" id="confirmationMessage">
        Thank you for the yaps! Your message has been sent to Trip. (only he can see the messages)
      </div>
    </div>
  </div>

  <script>
  const form = document.getElementById('contactForm');
const confirmation = document.getElementById('confirmationMessage');

form.addEventListener('submit', async function (e) {
  e.preventDefault();

  const message = document.getElementById('message').value;

  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbyFbT7dhKFC0Hjg9JyNaavtx0ZxqE2MTrIxAPUfRcUsIICowwscgTXzR4IZ-oZoGkeG/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ message })
    });

    if (response.ok) {
      confirmation.style.display = 'block';
      form.reset();
    } else {
      alert('Something went wrong. Please try again.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('Could not send message.');
  }
});
</script>

</body>
</html>
